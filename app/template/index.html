<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Broom Detector</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
  <header>
    <h1>Broom Detection Monitoring</h1>
    <p>Memantau objek menggunakan YOLO dan menampilkan hasil inferensi secara real-time.</p>
  </header>

  <div class="video-container">
    <!-- Tag video streaming -->
    <img id="videoFeed" src="{{ url_for('video_feed') }}" alt="Video Stream" />
  </div>

  <div class="controls">
    <button id="runBtn">Run</button>
    <button id="stopBtn">Stop</button>
  </div>

  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>

</html>
